name: CI

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  lint-and-type-check:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: home-marketing/package-lock.json

      - name: Install dependencies
        working-directory: home-marketing
        run: npm ci

      - name: Run linter
        working-directory: home-marketing
        run: npm run lint

      - name: Run type check
        working-directory: home-marketing
        run: npm run type-check

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: home-marketing/package-lock.json

      - name: Install dependencies
        working-directory: home-marketing
        run: npm ci

      - name: Run unit tests
        working-directory: home-marketing
        run: npm run test

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: home-marketing/package-lock.json

      - name: Install dependencies
        working-directory: home-marketing
        run: npm ci

      - name: Install Playwright browsers
        working-directory: home-marketing
        run: npm run test:e2e:install

      - name: Run E2E tests
        working-directory: home-marketing
        run: npm run test:e2e

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: home-marketing/playwright-report/
          retention-days: 30

  build:
    name: Build Verification
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: home-marketing/package-lock.json

      - name: Install dependencies
        working-directory: home-marketing
        run: npm ci

      - name: Build application
        working-directory: home-marketing
        run: npm run build
        env:
          NEXT_PUBLIC_SANITY_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_SANITY_PROJECT_ID || 'test' }}
          NEXT_PUBLIC_SANITY_DATASET: production
          NEXT_PUBLIC_SANITY_API_VERSION: '2024-01-01'

